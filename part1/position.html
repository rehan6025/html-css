<!DOCTYPE html>

<html>
    <head>
        <title>Position Practise</title>
    </head>
    <body style="
    height: 2000px;
    padding-top: 55px;
    padding-left: 55px;
    ">
        <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        right: 0px;
        left: 0px;
        height: 50px;
        z-index: 1;
        ">header</div>

        <div style="
        background-color: red;
        color: white;
        position: absolute;
        top: 60px;
        right: 10px;
        ">
            absolute
        </div>

        <div style="
        position: fixed;
        left: 0px;
        top: 50px;
        bottom: 0px;
        width: 50px;
        background-color: aqua;
        ">
            sidebar
        </div>

        <div style="
        height: 200px;
        width: 200px;
        background-color: lightblue;
        ">div 1</div>
        <div style="    
        height: 200px;
        width: 200px;
        background-color: lightpink;
        ">div 2</div>
    </body>
</html>
